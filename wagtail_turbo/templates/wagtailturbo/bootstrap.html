<!DOCTYPE html>{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>Loading</title>

  {% for src in css %}
  <link href="{% static src %}" rel="stylesheet" />
  {% endfor %}

  <style>
    .loading-screen {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;

      opacity: 1;
      transition: opacity 0.2s;
    }

    .loading-screen--hidden {
      opacity: 0;
    }

    .loading-screen__spinner {
      opacity: 0;
      transition: opacity 0.2s;

      position: absolute;
      left: calc(50% - 40px);
      top: calc(50% - 40px)
    }

    .loading-screen--show-spinner .loading-screen__spinner {
      opacity: 1;
    }

    .loading-screen__text {
      position: absolute;
      top: 32px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 13px;
      color: white;
      width: 80px;
      text-align: center;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div class="loading-screen">
    <div class="loading-screen__spinner">
      <svg
        width="80"
        height="80"
        viewBox="0 0 200 200"
        color="#00C9D6"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <linearGradient id="spinner-secondHalf">
            <stop offset="0%" stop-opacity="0" stop-color="currentColor" />
            <stop offset="100%" stop-opacity="0.5" stop-color="currentColor" />
          </linearGradient>
          <linearGradient id="spinner-firstHalf">
            <stop offset="0%" stop-opacity="1" stop-color="currentColor" />
            <stop offset="100%" stop-opacity="0.5" stop-color="currentColor" />
          </linearGradient>
        </defs>

        <g stroke-width="8">
          <path stroke="url(#spinner-secondHalf)" d="M 4 100 A 96 96 0 0 1 196 100" />
          <path stroke="url(#spinner-firstHalf)" d="M 196 100 A 96 96 0 0 1 4 100" />

          <!-- 1deg extra path to have the round end cap -->
          <path
            stroke="currentColor"
            stroke-linecap="round"
            d="M 4 100 A 96 96 0 0 1 4 98"
          />
        </g>

        <animateTransform
          from="0 0 0"
          to="360 0 0"
          attributeName="transform"
          type="rotate"
          repeatCount="indefinite"
          dur="1300ms"
        />
      </svg>

      <div class="loading-screen__text">Loading</div>
    </div>
  </div>

  <div id="root" data-initial-response="{{ data }}"></div>
  {% for src in js %}
  <script src="{% static src %}" async defer></script>
  {% endfor %}
  <!-- <script>document.addEventListener('DOMContentLoaded', () => { setTimeout(() => { document.querySelector('.loading-screen').classList.add('loading-screen--show-spinner') }, 100) });</script> -->
</body>

</html>
